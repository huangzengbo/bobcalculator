<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="App_Themes/nomads/css/vendor/default.css" id="theme_base" />
    <link rel="stylesheet" href="App_Themes/nomads/css/vendor/default.date.css" id="theme_date" />
    <link rel="stylesheet" href="App_Themes/nomads/css/vendor/default.time.css" id="theme_time" />
    <link type="text/css" href="App_Themes/nomads/css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="App_Themes/nomads/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>

    <section>
        <div class="wrap">
            <div class="g6 f767 padding-20">

                <form id="calculator">
                    <fieldset class="form">
                        <h1>Bob's Number Calculator</h1>
                        <div class="height-10"></div>
                        <div class="form-field-wrap">
                            <label>Number:</label>
                            <div class="form-field text-field">
                                <input id="Number" name="Number" type="text" value="" placeholder="Please input your Number" />
                            </div>
                        </div>
                        
                        <div class="form-field-wrap">
                            <div class="form-field button-field">
                                <input type="submit" value="Generate Number" name="Submit" id="submit" class="submit disabled" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="g6 f767 padding-20">
                <div class="js-calculator-result calculator-result hide">
                    <h2>Results:</h2>
                    <div class="height-10"></div>
                    <hr />
                    <div class="height-10"></div>

                    <div class="g3">
                        <h3>All:</h3>
                    </div>
                    <div class="g9">
                        <p class="js-cheque-result-all"></p>
                    </div>
                    <div class="clear"></div>
                    <div class="height-10"></div>
                    <hr />
                    <div class="height-10"></div>
                    
                    <div class="g3">
                        <h3>Odd:</h3>
                    </div>
                    <div class="g9">
                        <p class="js-cheque-result-odd"></p>
                    </div>
                    <div class="clear"></div>
                    <div class="height-10"></div>
                    <hr />
                    <div class="height-10"></div>

                    <div class="g3">
                        <h3>Even:</h3>
                    </div>
                    <div class="g9">
                        <p class="js-cheque-result-even"></p>
                    </div>
                    <div class="clear"></div>
                    <div class="height-10"></div>
                    <hr />
                    <div class="height-10"></div>

                    <div class="g3">
                        <h3>Replace:</h3>
                    </div>
                    <div class="g9">
                        <p class="js-cheque-result-replace"></p>
                    </div>
                    <div class="clear"></div>
                    <div class="height-10"></div>
                    <hr />
                    <div class="height-10"></div>

                    <div class="g3">
                        <h3>Fibonacci:</h3>
                    </div>
                    <div class="g9">
                        <p class="js-cheque-result-fibonacci"></p>
                    </div>
                    <div class="clear"></div>
                    <div class="height-10"></div>
                    <hr />
                    <div class="height-10"></div>

                </div>
            </div>
        </div>
    </section>

    <section>
    </section>

    <script type="text/javascript" src="App_Themes/nomads/js/vendor/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/vendor/jquery.validate.min.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/vendor/jquery.validate.additional-methods.min.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/vendor/jquery.validation.net.webforms.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/vendor/picker.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/vendor/picker.date.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/vendor/picker.time.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/vendor/legacy.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/app.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/modules/form.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/modules/validation.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/modules/nomads.js"></script>
    <script type="text/javascript" src="App_Themes/nomads/js/main.js"></script>

</body>
</html>
